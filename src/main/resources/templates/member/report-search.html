<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" th:remove="tag">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
        <h2 class="text-center mb-4">報告検索</h2>

        <form action="#" th:action="@{/member/search-report}" th:object="${reportSearchInput}" method="post">
            <div class="mb-3">
                <label for="datePicker" class="form-label">日付</label>
                <input type="date" class="form-control" id="datePicker" name="date">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">検索</button>
            </div>
        </form>
        <div class="mb-5"></div>
        <form th:action="@{/member/search-report}" th:object="${ReportSortInput}" method="post">
            <div>
                <h2 class="text-center mb-4">報告一覧</h2>

                <div class="d-flex">
                    <div class="mb-3">
                        <select  name="feedback">
                            <option th:value="${null}">選択してください。</option>
                            <option th:value="${true}">既読</option>
                            <option th:value="${false}">未読</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select  name="date">
                            <option th:value="${null}">選択してください。</option>
                            <option th:each="date : ${dateList}"
                                    th:value="${date}"
                                    th:text="${#temporals.format(date,'yyyy-MM')}">
                            </option>
                        </select>
                    </div>
                    <div >
                        <button type="submit" name="sort" th:value="${true}">検索</button>
                    </div>
                </div>

                <table class="table">
                    <thead>
                    <tr>
                        <th>日付</th>
                        <th>体調</th>
                        <th>詳細</th>
                        <th>削除</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report : ${reports}">
                        <td th:text="${report.date}"></td>
                        <td th:text="${report.condition}"></td>
                        <td><a th:href="@{'reports/' + ${report.Id}}" class="btn btn-secondary">詳細</a></td>
                        <td>
<!--                            eachのフォーム一個目がなぜか表示されないため無理やりフォームを二つ並べています。他の解決方法があればそちらを利用予定。-->
                            <form th:action="@{'reports/' + ${report.id} + '/delete/list'}" method="post" onSubmit="return check()">
                                <input type="hidden" name="reportId" th:value="${report.id}" />
                                <input type="hidden" value="削除" class="btn btn-outline-danger" />
                            </form>
                            <form th:action="@{'reports/' + ${report.id} + '/delete/list'}" method="post" onSubmit="return check()">
                                <input type="hidden" name="reportId" th:value="${report.id}" />
                                <input type="submit" value="削除" class="btn btn-outline-danger" />
                            </form>
<!--                            <a th:href="@{'reports/' + ${report.id} + '/delete/list'}" class="btn btn-outline-danger" onSubmit="return check()" >削除</a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>

        <div class="mb-5"></div>

        <div th:if="${error != null}" class="text-center mb-4">
            <h3 style="color: red;" th:text="${error}"></h3>
        </div>
    </div>
</div>
<style layout:fragment="style">
    .gap-2 {
                justify-content: center;
                width : 100%;
            }
            button.btn-lg {
                float : left ;
                text-align: center;
                white-space: nowrap;
                padding-left: 90px;
                padding-right: 90px;
            }
            @media (max-width: 768px) {
                h2.text-center.mb-4 {
                    font-size: 1.3em;
                }
                .gap-2 {
                    justify-content: center;
                    width : 100%;
                }
                button.btn-lg {
                    text-align: center;
                    white-space: nowrap;
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
</style>
<script layout:fragment="script"></script>

</body>
</html>
<script>
    function check() {
        if (window.confirm('このチームを削除しますか？')) {
            return true;
        } else {
            return false;
        }
    }

</script>
