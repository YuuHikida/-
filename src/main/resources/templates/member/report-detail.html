<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" th:remove="tag">
</head>
<body>
<div layout:fragment="content">
<div class="report-container">
    <div class="d-flex justify-content-center">
        <div th:if="${beforeReportId!=null}">
            <a th:href="@{'/member/reports/' + ${beforeReportId}}">
                <button type="button" class="btn btn-secondary me-3">&lt; 前の日</button>
            </a>
        </div>
        <div th:if="${afterReportId!=null}">
            <a th:href="@{'/member/reports/' + ${afterReportId}}">
                <button type="button" class="btn btn-secondary">次の日 ></button>
            </a>
        </div>
    </div>
    <div class="button-box">
        <h2 th:text="${date}">日付</h2>
        <h2 th:text="${member.name}">名前</h2>
        <a th:href="@{${report.id} + '/edit'}" class="btn btn-success">編集</a>
        <!--    削除ボタンはリンク貼り直す必要あり-->
        <button class="btn btn-danger">削除</button>
    </div>

    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="attendance-boxL">
                <h5 class="text-center">勤怠</h5>
                <p>出勤時間: <span th:text="${report.startTime}"></span></p>
                <p>退勤時間: <span th:text="${report.endTime}"></span></p>
                <div th:if="${report.isLateness and report.isLeftEarly}" class="text-danger">
                    <p>遅刻と早退</p>
                    <p>理由: <span th:text="${report.latenessReason}"></span></p>
                </div>
                <div th:if="${report.isLateness and not report.isLeftEarly}" class="text-danger">
                    <p>遅刻</p>
                    <p>理由: <span th:text="${report.latenessReason}"></span></p>
                </div>
                <div th:if="${report.isLeftEarly and not report.isLateness}" class="text-danger">
                    <p>早退</p>
                    <p>理由: <span th:text="${report.latenessReason}"></span></p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="attendance-boxR">
                <h5 class="text-center">体調</h5>
                <i th:switch="${report.conditionRate}">
                    <i th:case="1">
                        <i class="bi bi-emoji-smile-fill text-success" style="font-size: 2rem;"></i>
                    </i>
                    <i th:case="2">
                        <i class="bi bi-emoji-neutral-fill text-warning" style="font-size: 2rem;"></i>
                    </i>
                    <i th:case="3">
                        <i class="bi bi-emoji-dizzy-fill text-danger" style="font-size: 2rem;"></i>
                    </i>
                </i>
                <h5>体調コメント</h5>
                <p><span th:text="${report.condition}"></span></p>
            </div>
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="repo-todo-boxL">
                <div>
                    <h5 class="text-center">報告内容</h5>
                    <p><span th:text="${report.impressions}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="repo-todo-boxR">
                    <div>
                        <h5 class="text-center">明日の予定</h5>
                        <p><span th:text="${report.tomorrowSchedule}"></span></p>
                    </div>
            </div>
        </div>
    </div>

        <div>
                <h2>Todo</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">タスク名</th>
                        <th scope="col">進捗率</th>
                        <th scope="col">進捗グラフ</th> <!-- 追加: グラフ表示列 -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="taskLog : ${taskLogs}" class="task">
                        <td th:text="${taskLog.name}" style="word-wrap: break-word; max-width: 200px;"></td>
                        <td class="progress-rate" th:text="${taskLog.progressRate + '%'}"></td>
                        <td>
                            <!-- Bootstrapのプログレスバー -->
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" th:style="'width: ' + ${taskLog.progressRate} + '%;'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>

    <div class="fb-container-mem">
        <!--Memberの場合------------------------>
        <!--Managerのフィードバックを表示-->
        <div th:unless="${isManager}">
            <h5>フィードバック</h5>
                <div th:if="${feedback != null}">
                    <i th:switch="${feedback.rating}">
                        <i th:case="2">
                            <i class="bi bi-emoji-smile-fill text-success" style="font-size: 4rem;"></i>
                        </i>
                        <i th:case="1">
                            <i class="bi bi-emoji-neutral-fill text-warning" style="font-size: 4rem;"></i>
                        </i>
                        <i th:case="0">
                            <i class="bi bi-emoji-dizzy-fill text-danger" style="font-size: 4rem;"></i>
                        </i>
                    </i>
                    <p><span th:text="${feedback.name}"></span>さんによるコメント</p>
                    <p><span th:text="${feedback.comment}"></span></p>
                </div>
                <div th:if="${feedback == null}">
                    <p>フィードバックがありません。</p>
                </div>
        </div>
    </div>

    <div class="fb-container-mgr">
        <!--Managerの場合------------------------>
        <!--Memberのフィードバックの入力フォームを作成-->
        <div th:if="${isManager}">
            <div class="row sub-section">
                <div th:if="${feedback != null}">
                    <form th:object="${FeedbackUpdateInput}" method="get">
                        <div class="col-12 mb-4">
                            <h2>フィードバック</h2>
                        </div>
                        <i th:switch="${feedback.rating}">
                            <i th:case="2">
                                <i class="bi bi-emoji-smile-fill text-success" style="font-size: 4rem;"></i>
                            </i>
                            <i th:case="1">
                                <i class="bi bi-emoji-neutral-fill text-warning" style="font-size: 4rem;"></i>
                            </i>
                            <i th:case="0">
                                <i class="bi bi-emoji-dizzy-fill text-danger" style="font-size: 4rem;"></i>
                            </i>
                        </i>
                        <p>コメント</p>
                        <p><span th:text="${feedback.comment}"></span></p>
                        <form th:action="@{'/manager/reports/' + ${report.Id}}" method="post">
                            <button type="submit" class="btn btn-danger" name="del" value="true">削除する</button>
                        </form>
                    </form>
                </div>
            </div>
            <div th:if="${feedback == null}">
                <div class="row sub-section">
                    <form th:object="${FeedbackUpdateInput}" method="get">
                        <div class="col-12 mb-4">
                            <h2>フィードバック</h2>
                        </div>
                        <div class="form-group">
                            <input type="radio" th:value="2" th:name="rating" required><i class="bi bi-emoji-smile-fill text-success" style="font-size: 4rem;"></i><!--良好-->
                            <input type="radio" th:value="1" th:name="rating" required><i class="bi bi-emoji-neutral-fill text-warning" style="font-size: 4rem;"></i><!--普通-->
                            <input type="radio" th:value="0" th:name="rating" required><i class="bi bi-emoji-dizzy-fill text-danger" style="font-size: 4rem;"></i><!--悪い-->
                        </div>
                        <div class="col-12 d-flex flex-row align-items-center gap-3">
                            <label class="text-nowrap">コメント</label>
                            <label for="text_tomorrowSchedule"></label><textarea class="form-control"
                                                                                 name="comment"
                                                                                 id="text_tomorrowSchedule"
                                                                                 rows="3" required></textarea>
                        </div>
                        <div>
                            <form th:action="@{'/manager/reports/' + ${report.Id}}" method="post">
                                <button type="submit" class="btn btn-success">既読にする</button>
                            </form>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- モーダル -->
<!--    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">-->
<!--        <div class="modal-dialog">-->
<!--            <div class="modal-content">-->
<!--                <div class="modal-header">-->
<!--                    <h5 class="modal-title" id="deleteModalLabel">削除の確認</h5>-->
<!--                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
<!--                </div>-->
<!--                <div class="modal-body">-->
<!--                    <p>本当に削除しますか？</p>-->
<!--                </div>-->
<!--                <div class="modal-footer">-->
<!--                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>-->
<!--                    &lt;!&ndash; 実際の削除処理を行うフォーム &ndash;&gt;-->
<!--                    <form th:action="@{${report.id} + '/delete'}" method="post">-->
<!--                        <button type="submit" class="btn btn-danger">削除</button>-->
<!--                    </form>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
</div>
</div>
<style layout:fragment="style"></style>
<script layout:fragment="script"></script>
</body>
</html>
